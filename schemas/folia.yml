# FoLiA Specification 
#    This is a technical specification of FoLiA, for use by FoLiA libraries

#The FoLiA version
version: "0.12.2"

#The FoLiA namespace
namespace: "http://ilk.uvt.nl/folia"

#all possible common FoLiA attributes
attributes: [ ID, CLASS, ANNOTATOR, CONFIDENCE, N, DATETIME, BEGINTIME, ENDTIME, SRC, SPEAKER ]

#All possible annotation types, each must be declared in the FoLiA header when used
annotationtype: [ TEXT, TOKEN, DIVISION, PARAGRAPH, LIST, FIGURE, WHITESPACE, LINEBREAK, SENTENCE, POS, LEMMA, DOMAIN, SENSE, SYNTAX, CHUNKING, ENTITY, CORRECTION, SUGGESTION, ERRORDETECTION, ALTERNATIVE, PHON, SUBJECTIVITY, MORPHOLOGICAL, EVENT, DEPENDENCY, TIMESEGMENT, GAP, NOTE, ALIGNMENT, COMPLEXALIGNMENT, COREFERENCE, SEMROLE, METRIC, LANG, STRING, TABLE, STYLE, PART, UTTERANCE, TERM, DEFINITION, EXAMPLE, PHONOLOGICAL ]


#default properties for all elements if not overriden
defaultproperties:
    xmltag: null   #The XML tag for the element
    accepted_data: [ Description ]  #Elements that are allowed as children of this element
    required_data: null #Elements that are required as children of this element
    required_attribs: null #Common attributes that are required on this element
    optional_attribs: null #Other allowed common attributes
    occurrences: 0 #How often can this element occur under the parent? (0 = unlimited)
    occurrences_per_set: 1 #How often can a particular element+set combination occur under the parent (0 = unlimited)
    textdelimiter: null #Delimiter to use when dynamically gathering text
    printable: false #Is this element printable? (i.e. can the text() method be called?)
    speakable: false #Is this element phonetically representablly? (i.e. can the phon() method be called?)
    xlink: false #Can the element carry xlink references?
    textcontainer: false #Does the element directly take textual content (e.g. TextContent (t) is a textcontainer)
    phoncontainer: false #Does the element directly take phonetic content (e.g. PhonContent (ph) is a phoncontainer)


elements:
    - class: AbstractAnnotationLayer
      properties:
          printable: false
          speakable: false
          optional_attribs: [ SETONLY ]
      elements:
          - class: ChunkingLayer
            properties:
                accepted_data: [ Chunk, Description, Correction ]
                xmltag: "chunking"
          - class: ComplexAlignmentLayer
            properties:
                accepted_data: [ ComplexAlignment, Description, Correction ]
                xmltag: "complexalignments"
          - class: CoreferenceLayer
            properties:
                accepted_data: [ CoreferenceChain, Description, Correction ]
                xmltag: "coreferences"
          - class: DependenciesLayer
            properties:
                accepted_data: [ Dependency, Description, Correction ]
                xmltag: "dependencies"
          - class: EntitiesLayer
            properties:
                accepted_data: [ Entity, Description, Correction ]
                xmltag: "entities"
          - class: MorphologyLayer
            properties:
                accepted_data: [ Morpheme, Correction ]
                xmltag: "morphology"
          - class: PhonologyLayer
            properties:
                accepted_data: [ Phoneme, Correction ]
                xmltag: "phonology"
          - class: SemanticRolesLayer
            properties:
                accepted_data: [ SemanticRole, Description, Correction ]
                xmltag: "semroles"
          - class: SyntaxLayer
            properties:
                accepted_data: [ SyntacticUnit, Description, Correction ]
                xmltag: "syntax"
          - class: TimingLayer
            properties:
                accepted_data: [ TimeSegment, Description, Correction ]
                xmltag: "timing"
    - class: AbstractCorrectionChild
      properties:
          speakable: true
          optional_attribs: [ ANNOTATOR, CONFIDENCE, DATETIME, N ]
          printable: true
          textdelimiter: null
          accepted_data: [ AbstractTokenAnnotation, AbstractSpanAnnotation, AbstractStructureElement, TextContent, PhonContent, Correction, String, Description, Metric ]
      elements:
          - class: Current
            properties:
                required_attribs: [  ]
                optional_attribs: [  ]
                xmltag: "current"
                occurrences: 1
          - class: New
            properties:
                required_attribs: [  ]
                optional_attribs: [  ]
                xmltag: "new"
                occurrences: 1
          - class: Original
            properties:
                required_attribs: [  ]
                optional_attribs: [  ]
                xmltag: "original"
                occurrences: 1
                auth: false
          - class: Suggestion
            properties:
                xmltag: "suggestion"
                occurrences: 0
                auth: false
    - class: AbstractSpanAnnotation
      properties:
          printable: true
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
      elements:
          - class: AbstractSpanRole
            properties:
                optional_attribs: [ ANNOTATOR, N, DATETIME ]
            elements:
                - class: CoreferenceLink
                  properties:
                      xmltag: "coreferencelink"
                      accepted_data: [ WordReference, Description, Headspan, Alignment, Feature, ModalityFeature, TimeFeature, LevelFeature, Metric ]
                - class: DependencyDependent
                  properties:
                      accepted_data: [ WordReference, Description, Feature, Alignment, Metric ]
                      xmltag: "dep"
                - class: Headspan
                  properties:
                      accepted_data: [ WordReference, Description, Feature, Alignment, Metric ]
                      xmltag: "hd"
                - class: Headspan
                  properties:
                      accepted_data: [ WordReference, Description, Feature, Alignment, Metric ]
                      xmltag: "hd"
          - class: Chunk
            properties:
                accepted_data: [ WordReference, Description, Feature, Metric ]
                xmltag: "chunk"
          - class: CoreferenceChain
            properties:
                accepted_data: [ CoreferenceLink, Description, Metric ]
                xmltag: "coreferencechain"
                required_data: [ CoreferenceLink ]
          - class: Dependency
            properties:
                accepted_data: [ Description, Feature, Headspan, DependencyDependent, Alignment, Metric ]
                xmltag: "dependency"
                required_data: [ Headspan, DependencyDependent ]
          - class: Entity
            properties:
                accepted_data: [ WordReference, Description, Feature, Metric ]
                xmltag: "entity"
          - class: SemanticRole
            properties:
                required_attribs: [ CLASS ]
                accepted_data: [ WordReference, Description, Headspan, Alignment, Metric, Feature ]
                xmltag: "semrole"
          - class: SyntacticUnit
            properties:
                accepted_data: [ SyntacticUnit, WordReference, Description, Feature, Metric ]
                xmltag: "su"
          - class: TimeSegment
            properties:
                accepted_data: [ WordReference, Description, Feature, ActorFeature, BegindatetimeFeature, EnddatetimeFeature, Metric ]
                xmltag: "timesegment"
          - class: TimeSegment
            properties:
                accepted_data: [ WordReference, Description, Feature, ActorFeature, BegindatetimeFeature, EnddatetimeFeature, Metric ]
                xmltag: "timesegment"
    - class: AbstractStructureElement
      properties:
          printable: true
          required_attribs: [  ]
          textdelimiter: "\n\n"
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
      elements:
          - class: Caption
            properties:
                occurrences: 1
                accepted_data: [ Sentence, Reference, Description, TextContent, PhonContent, String, Alignment, Gap, Metric, Alternative, Alternative, AlternativeLayers, AbstractAnnotationLayer, Correction, Part, Feature ]
                xmltag: "caption"
          - class: Cell
            properties:
                textdelimiter: " | "
                accepted_data: [ Paragraph, Head, Sentence, Word, Correction, Event, Example, Entry, Note, Reference, Linebreak, Whitespace, Gap, AbstractAnnotationLayer, AlternativeLayers, AbstractExtendedTokenAnnotation, Correction, Part, Feature ]
                required_attribs: [  ]
                xmltag: "cell"
          - class: Definition
            properties:
                accepted_data: [ Paragraph, Sentence, Word, Utterance, List, Figure, Table, Reference, Feature, TextContent, PhonContent, String, Metric, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "def"
          - class: Division
            properties:
                required_attribs: [  ]
                optional_attribs: [ CLASS, N, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "div"
                textdelimiter: "\n\n\n"
                accepted_data: [ Division, Quote, Gap, Event, Example, Entry, Head, Utterance, Paragraph, Sentence, List, Figure, Table, Note, Reference, AbstractExtendedTokenAnnotation, Description, Linebreak, Whitespace, Alternative, AlternativeLayers, AbstractAnnotationLayer, Correction, Part, TextContent, PhonContent, Feature ]
          - class: Entry
            properties:
                accepted_data: [ Term, Definition, Example, Correction, Description, Metric, Alignment, AlternativeLayers, AbstractAnnotationLayer ]
                xmltag: "entry"
          - class: Event
            properties:
                accepted_data: [ Event, Example, Paragraph, Sentence, Division, Word, Head, Utterance, List, Figure, Table, Reference, Feature, ActorFeature, BegindatetimeFeature, EnddatetimeFeature, TextContent, PhonContent, String, Metric, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "event"
          - class: Example
            properties:
                accepted_data: [ Paragraph, Sentence, Word, Utterance, List, Figure, Table, Reference, Feature, TextContent, PhonContent, String, Metric, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "ex"
          - class: Figure
            properties:
                xmltag: "figure"
                textdelimiter: "\n\n"
                accepted_data: [ Sentence, Description, Caption, TextContent, PhonContent, String, Alignment, Metric, Alternative, Alternative, AlternativeLayers, AbstractAnnotationLayer, Correction, Part ]
          - class: Head
            properties:
                textdelimiter: "\n\n"
                occurrences: 1
                accepted_data: [ Sentence, Word, Description, Event, Reference, TextContent, PhonContent, String, Alignment, Metric, Linebreak, Whitespace, Gap, Alternative, AlternativeLayers, AbstractAnnotationLayer, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "head"
          - class: Label
            properties:
                accepted_data: [ Word, Reference, Description, TextContent, PhonContent, String, Alignment, Metric, Alternative, Alternative, AlternativeLayers, AbstractAnnotationLayer, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "label"
          - class: Linebreak
            properties:
                required_attribs: null
                xmltag: "br"
                textdelimiter: ""
                accepted_data: [ Feature, Metric, Description ]
          - class: List
            properties:
                textdelimiter: "\n\n"
                accepted_data: [ ListItem, Description, Caption, Event, Note, Reference, TextContent, PhonContent, String, Alignment, Metric, Alternative, Alternative, AlternativeLayers, AbstractAnnotationLayer, AbstractExtendedTokenAnnotation, Correction, Part, Feature ]
                xmltag: "list"
          - class: ListItem
            properties:
                textdelimiter: "\n"
                accepted_data: [ List, Sentence, Description, Label, Event, Note, Reference, TextContent, PhonContent, String, Gap, Alignment, Metric, Alternative, AlternativeLayers, AbstractAnnotationLayer, AbstractExtendedTokenAnnotation, Correction, Part, Feature ]
                xmltag: "item"
          - class: Morpheme
            properties:
                required_attribs: [  ]
                optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "morpheme"
                accepted_data: [ FunctionFeature, Feature, TextContent, PhonContent, String, Metric, Alignment, AbstractTokenAnnotation, Correction, Description ]
          - class: Note
            properties:
                accepted_data: [ Paragraph, Sentence, Word, Example, Head, Utterance, List, Figure, Table, Reference, Feature, TextContent, PhonContent, String, Metric, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "note"
          - class: Paragraph
            properties:
                textdelimiter: "\n\n"
                accepted_data: [ Word, Sentence, Quote, Example, Entry, AbstractExtendedTokenAnnotation, Correction, TextContent, PhonContent, String, Description, Linebreak, Whitespace, Gap, List, Figure, Event, Head, Note, Reference, Alignment, Metric, Alternative, AlternativeLayers, AbstractAnnotationLayer, Part ]
                xmltag: "p"
          - class: Part
            properties:
                textdelimiter: null
                accepted_data: [ AbstractStructureElement, AbstractExtendedTokenAnnotation, AlternativeLayers, AbstractAnnotationLayer, Correction ]
                xmltag: "part"
          - class: Phoneme
            properties:
                required_attribs: [  ]
                optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "phoneme"
                accepted_data: [ FunctionFeature, Feature, TextContent, PhonContent, String, Metric, Alignment, AbstractTokenAnnotation, Correction, Description ]
          - class: Quote
            properties:
                required_attribs: null
                accepted_data: [ Word, Sentence, Paragraph, Utterance, Division, Quote, TextContent, String, Gap, Feature, Description, Alignment, Metric, Alternative, AlternativeLayers, AbstractAnnotationLayer, Correction, Part ]
                xmltag: "quote"
          - class: Reference
            properties:
                textdelimiter: null
                speakable: true
                optional_attribs: [ ANNOTATOR, CONFIDENCE, DATETIME ]
                xmltag: "ref"
                required_attribs: null
                accepted_data: [ TextContent, PhonContent, String, Description, Metric ]
                printable: true
          - class: Row
            properties:
                textdelimiter: "\n"
                accepted_data: [ Cell, AbstractAnnotationLayer, AlternativeLayers, AbstractExtendedTokenAnnotation, Correction, Part ]
                required_attribs: [  ]
                xmltag: "row"
          - class: Sentence
            properties:
                accepted_data: [ Word, Quote, AbstractExtendedTokenAnnotation, Correction, TextContent, PhonContent, String, Gap, Description, Linebreak, Whitespace, Event, Example, Entry, Note, Reference, Alignment, Metric, Alternative, AlternativeLayers, AbstractAnnotationLayer, Part ]
                xmltag: "s"
                textdelimiter: " "
          - class: Speech
            properties:
                required_attribs: [  ]
                optional_attribs: [ N, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "speech"
                textdelimiter: "\n\n\n"
                accepted_data: [ Utterance, Gap, Event, Entry, Example, Division, Paragraph, Quote, Sentence, Word, List, Note, Reference, AbstractAnnotationLayer, AbstractExtendedTokenAnnotation, Description, TextContent, PhonContent, String, Metric, Correction ]
          - class: Table
            properties:
                accepted_data: [ TableHead, Row, AbstractAnnotationLayer, AlternativeLayers, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "table"
          - class: TableHead
            properties:
                required_attribs: [  ]
                accepted_data: [ Row, AbstractAnnotationLayer, AlternativeLayers, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "tablehead"
          - class: Term
            properties:
                accepted_data: [ Paragraph, Event, Sentence, Word, Utterance, List, Figure, Table, Reference, Feature, TextContent, PhonContent, String, Metric, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "term"
          - class: Text
            properties:
                required_attribs: [  ]
                optional_attribs: [ N ]
                xmltag: "text"
                textdelimiter: "\n\n\n"
                accepted_data: [ Gap, Event, Entry, Example, Division, Paragraph, Quote, Sentence, Word, List, Figure, Table, Note, Reference, AbstractAnnotationLayer, AbstractExtendedTokenAnnotation, Description, TextContent, PhonContent, String, Metric, Correction ]
          - class: Utterance
            properties:
                speakable: true
                printable: true
                textdelimiter: " "
                accepted_data: [ Word, Sentence, Quote, AbstractExtendedTokenAnnotation, Correction, TextContent, PhonContent, String, Gap, Description, Note, Reference, Alignment, Metric, Alternative, AlternativeLayers, AbstractAnnotationLayer, Part, Feature ]
                xmltag: "utt"
          - class: Whitespace
            properties:
                required_attribs: null
                xmltag: "whitespace"
                textdelimiter: ""
                accepted_data: [ Feature, Metric, Description ]
          - class: Word
            properties:
                accepted_data: [ AbstractTokenAnnotation, Correction, TextContent, PhonContent, String, Alternative, AlternativeLayers, Description, AbstractAnnotationLayer, Alignment, Metric, Reference, Feature ]
                xmltag: "w"
    - class: AbstractTextMarkup
      properties:
          textcontainer: true
          printable: true
          accepted_data: [ AbstractTextMarkup ]
          textdelimiter: ""
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          xlink: true
      elements:
          - class: TextMarkupCorrection
            properties:
                xmltag: "t-correction"
          - class: TextMarkupError
            properties:
                xmltag: "t-error"
          - class: TextMarkupGap
            properties:
                xmltag: "t-gap"
          - class: TextMarkupString
            properties:
                xmltag: "t-str"
          - class: TextMarkupStyle
            properties:
                xmltag: "t-style"
    - class: AbstractTokenAnnotation
      properties:
          required_attribs: [ CLASS ]
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
      elements:
          - class: AbstractExtendedTokenAnnotation
            elements:
                - class: DomainAnnotation
                  properties:
                      accepted_data: [ Feature, Description, Metric ]
                      xmltag: "domain"
                - class: ErrorDetection
                  properties:
                      xmltag: "errordetection"
                - class: LangAnnotation
                  properties:
                      accepted_data: [ Feature, Description, Metric ]
                      xmltag: "lang"
          - class: LemmaAnnotation
            properties:
                accepted_data: [ Feature, Description, Metric ]
                xmltag: "lemma"
          - class: PosAnnotation
            properties:
                accepted_data: [ Feature, HeadFeature, Description, Metric ]
                xmltag: "pos"
          - class: SenseAnnotation
            properties:
                accepted_data: [ Feature, SynsetFeature, Description, Metric ]
                xmltag: "sense"
          - class: SubjectivityAnnotation
            properties:
                accepted_data: [ Feature, Description, Metric ]
                xmltag: "subjectivity"
    - class: AlignReference
      properties:
          required_attribs: [  ]
          xmltag: "aref"
    - class: Alignment
      properties:
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          required_attribs: null
          xlink: true
          accepted_data: [ AlignReference, Description, Metric, Feature ]
          xmltag: "alignment"
    - class: Alternative
      properties:
          required_attribs: null
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          accepted_data: [ AbstractTokenAnnotation, Correction, MorphologyLayer, PhonologyLayer ]
          auth: false
          xmltag: "alt"
    - class: AlternativeLayers
      properties:
          required_attribs: null
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          accepted_data: [ AbstractAnnotationLayer ]
          auth: false
          xmltag: "altlayers"
    - class: ComplexAlignment
      properties:
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          required_attribs: null
          accepted_data: [ Alignment, Metric, Feature, Description ]
          xmltag: "complexalignment"
    - class: Content
      properties:
          xmltag: "content"
          occurrences: 1
    - class: Correction
      properties:
          printable: true
          accepted_data: [ New, Original, Current, Suggestion, ErrorDetection, Description, Metric, Feature ]
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          xmltag: "correction"
          textdelimiter: null
    - class: Description
      properties:
          occurrences: 1
          xmltag: "desc"
    - class: External
      properties:
          speakable: false
          optional_attribs: null
          xmltag: "external"
          required_attribs: null
          accepted_data: null
          auth: true
          printable: true
    - class: Feature
      properties:
          xmltag: "feat"
      elements:
          - class: ActorFeature
            properties:
                xmltag: null
          - class: BegindatetimeFeature
            properties:
                xmltag: null
          - class: EnddatetimeFeature
            properties:
                xmltag: null
          - class: FunctionFeature
            properties:
                xmltag: null
          - class: HeadFeature
            properties:
                xmltag: null
          - class: LevelFeature
            properties:
                xmltag: null
          - class: ModalityFeature
            properties:
                xmltag: null
          - class: StyleFeature
            properties:
                xmltag: null
          - class: SynsetFeature
            properties:
                xmltag: null
          - class: TimeFeature
            properties:
                xmltag: null
          - class: ValueFeature
            properties:
                xmltag: null
    - class: Gap
      properties:
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, N ]
          xmltag: "gap"
          accepted_data: [ Content, Feature, Metric, Description, Part ]
    - class: Metric
      properties:
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          xmltag: "metric"
          accepted_data: [ Feature, ValueFeature, Description ]
    - class: PhonContent
      properties:
          textcontainer: false
          printable: false
          accepted_data: null
          phoncontainer: true
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, DATETIME ]
          occurrences: 0
          xmltag: "ph"
    - class: String
      properties:
          required_attribs: null
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, DATETIME ]
          occurrences: 0
          printable: true
          accepted_data: [ TextContent, PhonContent, Alignment, Description, Metric, Correction, AbstractExtendedTokenAnnotation, Feature ]
          xmltag: "str"
    - class: TextContent
      properties:
          textcontainer: true
          printable: true
          accepted_data: [ AbstractTextMarkup, Linebreak ]
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, DATETIME ]
          occurrences: 0
          xmltag: "t"
          xlink: true
    - class: WordReference
      properties:
          required_attribs: [  ]
          xmltag: "wref"

#Default ignore list for the select() method, do not descend into these
default_ignore: [ Original, Suggestion, Alternative, AlternativeLayers ]

#Default ignore list for token annotation
default_ignore_annotations: [ Original, Suggestion, Alternative, AlternativeLayers, MorphologyLayer, PhonologyLayer ]

#Default ignore list for structure annotation
default_ignore_structure: [ Original, Suggestion, Alternative, AlternativeLayers, AbstractAnnotationLayer ]

#Structure scope above the sentence level, used by next() and previous() methods
structurescope: [ Sentence, Paragraph, Division, ListItem, Text, Event, Caption, Head ]








