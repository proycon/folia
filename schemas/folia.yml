# FoLiA Specification 
#    This is a technical specification of FoLiA, for use by FoLiA libraries

#The FoLiA version
version: "0.12.2"

#The FoLiA namespace
namespace: "http://ilk.uvt.nl/folia"

#all possible common FoLiA attributes
attributes: [ ID, CLASS, ANNOTATOR, CONFIDENCE, N, DATETIME, BEGINTIME, ENDTIME, SRC, SPEAKER ]

#All possible annotation types, each must be declared in the FoLiA header when used
annotationtype: [ TEXT, TOKEN, DIVISION, PARAGRAPH, LIST, FIGURE, WHITESPACE, LINEBREAK, SENTENCE, POS, LEMMA, DOMAIN, SENSE, SYNTAX, CHUNKING, ENTITY, CORRECTION, SUGGESTION, ERRORDETECTION, ALTERNATIVE, PHON, SUBJECTIVITY, MORPHOLOGICAL, EVENT, DEPENDENCY, TIMESEGMENT, GAP, NOTE, ALIGNMENT, COMPLEXALIGNMENT, COREFERENCE, SEMROLE, METRIC, LANG, STRING, TABLE, STYLE, PART, UTTERANCE, TERM, DEFINITION, EXAMPLE, PHONOLOGICAL ]


#default properties for all elements if not overriden
defaultproperties:
    xmltag: null   #The XML tag for the element
    accepted_data: [ Description ]  #Elements that are allowed as children of this element, this property is inherited automatically
    required_data: null #Elements that are required as children of this element
    required_attribs: null #Common attributes that are required on this element
    optional_attribs: null #Other allowed common attributes
    occurrences: 0 #How often can this element occur under the parent? (0 = unlimited)
    occurrences_per_set: 1 #How often can a particular element+set combination occur under the parent (0 = unlimited)
    textdelimiter: null #Delimiter to use when dynamically gathering text
    printable: false #Is this element printable? (i.e. can the text() method be called?)
    speakable: false #Is this element phonetically representablly? (i.e. can the phon() method be called?)
    xlink: false #Can the element carry xlink references?
    textcontainer: false #Does the element directly take textual content (e.g. TextContent (t) is a textcontainer)
    phoncontainer: false #Does the element directly take phonetic content (e.g. PhonContent (ph) is a phoncontainer)
    subset: null #used for Feature subclasses
    auth: true #The default authoritative state for this element


elements:
    - class: AbstractAnnotationLayer
      properties:
          printable: false
          speakable: false
          optional_attribs: [ SETONLY ]
          accepted_data: [ Correction ]
      elements:
          - class: ChunkingLayer
            properties:
                accepted_data: [ Chunk]
                xmltag: "chunking"
          - class: ComplexAlignmentLayer
            properties:
                accepted_data: [ ComplexAlignment]
                xmltag: "complexalignments"
          - class: CoreferenceLayer
            properties:
                accepted_data: [ CoreferenceChain]
                xmltag: "coreferences"
          - class: DependenciesLayer
            properties:
                accepted_data: [ Dependency]
                xmltag: "dependencies"
          - class: EntitiesLayer
            properties:
                accepted_data: [ Entity]
                xmltag: "entities"
          - class: MorphologyLayer
            properties:
                accepted_data: [ Morpheme]
                xmltag: "morphology"
          - class: PhonologyLayer
            properties:
                accepted_data: [ Phoneme ]
                xmltag: "phonology"
          - class: SemanticRolesLayer
            properties:
                accepted_data: [ SemanticRole ]
                xmltag: "semroles"
          - class: SyntaxLayer
            properties:
                accepted_data: [ SyntacticUnit ]
                xmltag: "syntax"
          - class: TimingLayer
            properties:
                accepted_data: [ TimeSegment ]
                xmltag: "timing"
    - class: AbstractCorrectionChild
      properties:
          speakable: true
          optional_attribs: [ ANNOTATOR, CONFIDENCE, DATETIME, N ]
          printable: true
          textdelimiter: null
          accepted_data: [ AbstractTokenAnnotation, AbstractSpanAnnotation, AbstractStructureElement, Correction, Metric, PhonContent, String, TextContent]
      elements:
          - class: Current
            properties:
                optional_attribs: null
                xmltag: "current"
                occurrences: 1
          - class: New
            properties:
                optional_attribs: null
                xmltag: "new"
                occurrences: 1
          - class: Original
            properties:
                optional_attribs: null
                xmltag: "original"
                occurrences: 1
                auth: false
          - class: Suggestion
            properties:
                xmltag: "suggestion"
                occurrences: 0
                auth: false
    - class: AbstractSpanAnnotation
      properties:
          printable: true
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          accepted_data: [ Metric, Alignment ]
      elements:
          - class: AbstractSpanRole
            properties:
                optional_attribs: [ ANNOTATOR, N, DATETIME ]
                accepted_data: [ Feature, WordReference]
            elements:
                - class: CoreferenceLink
                  properties:
                      xmltag: "coreferencelink"
                      accepted_data: [Headspan, LevelFeature, ModalityFeature, TimeFeature]
                - class: DependencyDependent
                  properties:
                      xmltag: "dep"
                - class: Headspan
                  properties:
                      xmltag: "hd"
          - class: Chunk
            properties:
                accepted_data: [ Feature, WordReference ]
                xmltag: "chunk"
          - class: CoreferenceChain
            properties:
                accepted_data: [ CoreferenceLink ]
                xmltag: "coreferencechain"
                required_data: [ CoreferenceLink ]
          - class: Dependency
            properties:
                accepted_data: [ DependencyDependent, Feature, Headspan ]
                xmltag: "dependency"
                required_data: [ DependencyDependent, Headspan ]
          - class: Entity
            properties:
                accepted_data: [ Feature, WordReference ]
                xmltag: "entity"
          - class: SemanticRole
            properties:
                required_attribs: [ CLASS ]
                accepted_data: [ Feature, Headspan, WordReference ]
                xmltag: "semrole"
          - class: SyntacticUnit
            properties:
                accepted_data: [Feature, SyntacticUnit, WordReference]
                xmltag: "su"
          - class: TimeSegment
            properties:
                accepted_data: [ActorFeature, BegindatetimeFeature, EnddatetimeFeature, Feature, WordReference]
                xmltag: "timesegment"
    - class: AbstractStructureElement
      properties:
          printable: true
          required_attribs: [  ]
          textdelimiter: "\n\n"
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          accepted_data: [AbstractAnnotationLayer, Alignment, Alternative, AlternativeLayers, Correction, Feature, Metric, Part]
      elements:
          - class: Caption
            properties:
                occurrences: 1
                accepted_data: [AbstractExtendedTokenAnnotation, Gap, Linebreak, PhonContent, Reference, Sentence, String, TextContent, Whitespace]
                xmltag: "caption"
          - class: Cell
            properties:
                textdelimiter: " | "
                accepted_data: [AbstractExtendedTokenAnnotation, Entry, Event, Example, Gap, Head, Linebreak, Note, Paragraph, Reference, Sentence, String, TextContent, Whitespace, Word]
                xmltag: "cell"
          - class: Definition
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, Figure, List, Metric, Paragraph, PhonContent, Reference, Sentence, String, Table, TextContent, Utterance, Word]
                xmltag: "def"
          - class: Division
            properties:
                optional_attribs: [ CLASS, N, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "div"
                textdelimiter: "\n\n\n"
                accepted_data: [AbstractExtendedTokenAnnotation, Division, Entry, Event, Example, Figure, Gap, Head, Linebreak, List, Note, Paragraph, Part, PhonContent, Quote, Reference, Sentence, Table, TextContent, Utterance, Whitespace]
          - class: Entry
            properties:
                accepted_data: [Definition, Example, Term]
                xmltag: "entry"
          - class: Event
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, ActorFeature, BegindatetimeFeature, Division, EnddatetimeFeature, Event, Example, Figure, Head, Linebreak, List, Paragraph, PhonContent, Reference, Sentence, String, Table, TextContent, Utterance, Whitespace, Word]
                xmltag: "event"
          - class: Example
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, Figure, Linebreak, List, Paragraph, PhonContent, Reference, Sentence, String, Table, TextContent, Utterance, Word, Whitespace]
                xmltag: "ex"
          - class: Figure
            properties:
                xmltag: "figure"
                speakable: false
                textdelimiter: "\n\n"
                accepted_data: [Caption, Sentence, String, TextContent]
          - class: Head
            properties:
                textdelimiter: "\n\n"
                occurrences: 1
                accepted_data: [AbstractExtendedTokenAnnotation, Event, Gap, Linebreak, PhonContent, Reference, Sentence, String, TextContent, Whitespace, Word]
                xmltag: "head"
          - class: Label
            properties:
                accepted_data: [ Word, Reference, TextContent, PhonContent, String, Alignment, Metric, Alternative, Alternative, AlternativeLayers, AbstractAnnotationLayer, AbstractExtendedTokenAnnotation, Correction, Part ]
                xmltag: "label"
          - class: Linebreak
            properties:
                xmltag: "br"
                textdelimiter: ""
          - class: List
            properties:
                textdelimiter: "\n\n"
                accepted_data: [AbstractExtendedTokenAnnotation, Alignment, Caption, Event, ListItem, Metric, Note, PhonContent, Reference, String, TextContent]
                xmltag: "list"
          - class: ListItem
            properties:
                textdelimiter: "\n"
                accepted_data: [AbstractExtendedTokenAnnotation, Event, Gap, Label, Linebreak, List, Note, PhonContent, Reference, Sentence, String, TextContent, Whitespace]
                xmltag: "item" #was listitem in an early erroneous version of FoLiA, libraries will unfortunately need to support that too for backward compatibility
          - class: Morpheme
            properties:
                optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "morpheme"
                textdelimiter: ""
                accepted_data: [AbstractTokenAnnotation, FunctionFeature, PhonContent, String, TextContent]
          - class: Note
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, Example, Figure, Head, Linebreak, List, Paragraph, PhonContent, Reference, Sentence, String, Table, TextContent, Utterance, Whitespace, Word]
                xmltag: "note"
          - class: Paragraph
            properties:
                textdelimiter: "\n\n"
                accepted_data: [AbstractExtendedTokenAnnotation, Entry, Event, Example, Figure, Gap, Head, Linebreak, List, Note, PhonContent, Quote, Reference, Sentence, String, TextContent, Whitespace, Word]
                xmltag: "p"
          - class: Part
            properties:
                textdelimiter: null
                accepted_data: [ AbstractStructureElement, AbstractExtendedTokenAnnotation] #too permissive really, should be context dependent
                xmltag: "part"
          - class: Phoneme
            properties:
                optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "phoneme"
                textdelimiter: ""
                accepted_data: [AbstractTokenAnnotation, FunctionFeature, PhonContent, String, TextContent]
          - class: Quote
            properties:
                accepted_data: [Division, Gap, Paragraph, Quote, Sentence, String, TextContent, Utterance, Word]
                xmltag: "quote"
          - class: Reference
            properties:
                textdelimiter: null
                optional_attribs: [ ANNOTATOR, CONFIDENCE, DATETIME ]
                xmltag: "ref"
                accepted_data: [PhonContent, String, TextContent]
          - class: Row
            properties:
                textdelimiter: "\n"
                accepted_data: [ Cell, AbstractExtendedTokenAnnotation ]
                xmltag: "row"
          - class: Sentence
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, Entry, Event, Example, Gap, Linebreak, Note, PhonContent, Quote, Reference, String, TextContent, Whitespace, Word]
                xmltag: "s"
                textdelimiter: " "
          - class: Speech
            properties:
                optional_attribs: [ N, SRC, BEGINTIME, ENDTIME, SPEAKER ]
                xmltag: "speech"
                textdelimiter: "\n\n\n"
                accepted_data: [AbstractExtendedTokenAnnotation, Division, Entry, Event, Example, Gap, List, Note, Paragraph, PhonContent, Quote, Reference, Sentence, String, TextContent, Utterance, Word]
          - class: Table
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, Row, TableHead]
                xmltag: "table"
          - class: TableHead
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, Row]
                xmltag: "tablehead"
          - class: Term
            properties:
                accepted_data: [AbstractExtendedTokenAnnotation, Event, Figure, Gap, List, Paragraph, PhonContent, Reference, Sentence, String, Table, TextContent, Utterance, Word]
                xmltag: "term"
          - class: Text
            properties:
                required_attribs: [  ]
                optional_attribs: [ N ]
                xmltag: "text"
                textdelimiter: "\n\n\n"
                accepted_data: [AbstractExtendedTokenAnnotation, Division, Entry, Event, Example, Figure, Gap, List, Note, Paragraph, PhonContent, Quote, Reference, Sentence, String, Table, TextContent, Word]
          - class: Utterance
            properties:
                textdelimiter: " "
                accepted_data: [AbstractExtendedTokenAnnotation, Gap, Note, PhonContent, Quote, Reference, Sentence, String, TextContent, Word]
                xmltag: "utt"
          - class: Whitespace
            properties:
                xmltag: "whitespace"
                textdelimiter: ""
          - class: Word
            properties:
                accepted_data: [AbstractTokenAnnotation, PhonContent, Reference, String, TextContent]
                xmltag: "w"
    - class: AbstractTextMarkup
      properties:
          textcontainer: true
          printable: true
          accepted_data: [ AbstractTextMarkup ]
          textdelimiter: ""
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          xlink: true
      elements:
          - class: TextMarkupCorrection
            properties:
                xmltag: "t-correction"
          - class: TextMarkupError
            properties:
                xmltag: "t-error"
          - class: TextMarkupGap
            properties:
                xmltag: "t-gap"
          - class: TextMarkupString
            properties:
                xmltag: "t-str"
          - class: TextMarkupStyle
            properties:
                xmltag: "t-style"
    - class: AbstractTokenAnnotation
      properties:
          required_attribs: [ CLASS ]
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          accepted_data: [ Feature , Metric ]
      elements:
          - class: AbstractExtendedTokenAnnotation
            elements:
                - class: DomainAnnotation
                  properties:
                      xmltag: "domain"
                - class: ErrorDetection
                  properties:
                      xmltag: "errordetection"
                - class: LangAnnotation
                  properties:
                      xmltag: "lang"
          - class: LemmaAnnotation
            properties:
                xmltag: "lemma"
          - class: PosAnnotation
            properties:
                accepted_data: [ HeadFeature ]
                xmltag: "pos"
          - class: SenseAnnotation
            properties:
                accepted_data: [ SynsetFeature ]
                xmltag: "sense"
          - class: SubjectivityAnnotation
            properties:
                xmltag: "subjectivity"
    - class: AlignReference
      properties:
          xmltag: "aref"
    - class: Alignment
      properties:
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          required_attribs: null
          xlink: true
          accepted_data: [ AlignReference, Metric, Feature ]
          xmltag: "alignment"
    - class: Alternative
      properties:
          required_attribs: null
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          accepted_data: [ AbstractTokenAnnotation, Correction, MorphologyLayer, PhonologyLayer ]
          auth: false
          xmltag: "alt"
    - class: AlternativeLayers
      properties:
          required_attribs: null
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          accepted_data: [ AbstractAnnotationLayer ]
          auth: false
          xmltag: "altlayers"
    - class: ComplexAlignment
      properties:
          speakable: false
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          printable: false
          required_attribs: null
          accepted_data: [ Alignment, Metric, Feature ]
          xmltag: "complexalignment"
    - class: Content
      properties:
          xmltag: "content"
          occurrences: 1
    - class: Correction
      properties:
          printable: true
          accepted_data: [ New, Original, Current, Suggestion, ErrorDetection, Metric, Feature ]
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          xmltag: "correction"
          textdelimiter: null
    - class: Description
      properties:
          occurrences: 1
          xmltag: "desc"
    - class: External
      properties:
          speakable: false
          optional_attribs: null
          xmltag: "external"
          required_attribs: null
          accepted_data: null
          auth: true
          printable: true
    - class: Feature
      properties:
          xmltag: "feat"
      elements:
          - class: ActorFeature
            properties:
                xmltag: null
                subset: "actor"
          - class: BegindatetimeFeature
            properties:
                xmltag: null
                subset: "begindatetime"
          - class: EnddatetimeFeature
            properties:
                xmltag: null
                subset: "enddatetime"
          - class: FunctionFeature
            properties:
                xmltag: null
                subset: "function"
          - class: HeadFeature
            properties:
                xmltag: null
                subset: "head"
          - class: LevelFeature
            properties:
                xmltag: null
                subset: "level"
          - class: ModalityFeature
            properties:
                xmltag: null
                subset: "modality"
          - class: StyleFeature
            properties:
                xmltag: null
                subset: "style"
          - class: SynsetFeature
            properties:
                xmltag: null
                subset: "synset"
          - class: TimeFeature
            properties:
                xmltag: null
                subset: "time"
          - class: ValueFeature
            properties:
                xmltag: null
                subset: "value"
    - class: Gap
      properties:
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, N ]
          xmltag: "gap"
          accepted_data: [Content, Feature, Metric, Part]
    - class: Metric
      properties:
          optional_attribs: [ CLASS, ANNOTATOR, N, CONFIDENCE, DATETIME, SRC, BEGINTIME, ENDTIME, SPEAKER ]
          xmltag: "metric"
          accepted_data: [ Feature, ValueFeature ]
    - class: PhonContent
      properties:
          printable: false
          accepted_data: null
          phoncontainer: true
          speakable: true
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, DATETIME ]
          occurrences: 0
          xmltag: "ph"
    - class: String
      properties:
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, DATETIME ]
          occurrences: 0
          printable: true
          accepted_data: [AbstractExtendedTokenAnnotation, Alignment, Correction, Feature, Metric, PhonContent, TextContent]
          xmltag: "str"
    - class: TextContent
      properties:
          textcontainer: true
          printable: true
          speakable: false
          accepted_data: [ AbstractTextMarkup, Linebreak ] #Linebreak doubles as a AbstractTextMarkup and AbstractStructureAnnotation element
          optional_attribs: [ CLASS, ANNOTATOR, CONFIDENCE, DATETIME ]
          occurrences: 0
          xmltag: "t"
          xlink: true
    - class: WordReference
      properties:
          xmltag: "wref"

#Default ignore list for the select() method, do not descend into these
default_ignore: [ Original, Suggestion, Alternative, AlternativeLayers ]

#Default ignore list for token annotation
default_ignore_annotations: [ Original, Suggestion, Alternative, AlternativeLayers, MorphologyLayer, PhonologyLayer ]

#Default ignore list for structure annotation
default_ignore_structure: [ Original, Suggestion, Alternative, AlternativeLayers, AbstractAnnotationLayer ]

#Structure scope above the sentence level, used by next() and previous() methods
structurescope: [ Sentence, Paragraph, Division, ListItem, Text, Event, Caption, Head ]








