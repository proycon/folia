<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ page.lang }}">
<html>
<head>    
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <meta name="author" content="Maarten van Gompel (proycon)" />
	<title>{{ page.title }} :: {{ page.subtitle }}</title>
	<meta name="keywords" content="{{ page.keywords }}" />
	<meta name="description" content="{{ page.description }}" />
	<link rel="StyleSheet" href="style/ilkng.css" type="text/css" />
</head>
<body>

    <div id="navigator">
    	<ul>
    		<li><a href="http://proycon.github.com/folia">{{ page.homelabel }}</a></li>
    		<li><a href="http://github.com/proycon/folia">{{ page.sourcelabel }}</a></li>
    		<li><a href="http://github.com/proycon/folia/blob/master/docs/folia.pdf?raw=true">{{ page.documentationlabel }}</a></li>
    		<li><a href="http://github.com/proycon/folia/blob/master/schemas/folia.rng">{{ page.schemalabel }}</a></li>
    		<li><a href="example.xml">{{ page.examplelabel }}</a></li>
    		<li><a href="http://packages.python.org/PyNLPl/folia.html">{{ page.pynlpldoclabel }}</a></li>
    	</ul>
    </div>

    <div id="header">
      <span id="icon"></span>      
      <span id="title">
      	{{ page.title }}
      </span>
      <span id="subtitle">
      	{{ page.subtitle }}
      </span>
      <span id="logo"></span>
    </div>
        
	<div id="langbox">
		<a href="index.html"><img src="style/en.png" alt="English" title="Engels" /></a> <a href="index.nl.html"><img src="style/nl.png" alt="Nederlands" title="Nederlands" /></a>
	</div>        
        
	<div id="content">    	
 		{{ content }}
 	</div>
 	
 	<div id="footer">
 	</div>
</body>
</html>
