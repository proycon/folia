<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<html>
<head>    
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
    <meta name="author" content="Maarten van Gompel (proycon)" />
	<title>{{ page.title }} :: {{ page.subtitle }}</title>
	<meta name="keywords" content="{{ page.keywords }}" />
	<meta name="description" content="{{ page.description }}" />
	<link rel="StyleSheet" href="style/ilkng.css" type="text/css" />
</head>
<body>

    <div id="navigator">
    	<ul>
    		<li><a href="http://proycon.github.com/folia">Home</a></li>
    		<li><a href="http://github.com/proycon/folia">Source</a></li>

    		<li><a href="http://packages.python.org/PyNLPl/folia.html">Python Library Documentation</a></li>
    	</ul>
    </div>

    <div id="header">
      <span id="icon"></span>      
      <span id="title">
      	{{ page.title }}
      </span>
      <span id="subtitle">
      	{{ page.subtitle }}
      </span>
      <span id="logo"></span>
    </div>
        
	<div id="content">    	
 		{{ content }}
 	</div>

 	</div>

</html>
